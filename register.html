<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registrar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="mm-bg-dark">
   
    <div class="container p-0">
        <div class="contairner-fluid row flex-row m-0">
            <div class="col-lg-3 mm-login-icon m-0">
                <a href="./index.html">
                    <img src="./dist/imgs/png/mercury-logo-transparent.png" alt="" height="100">
                </a>
            </div>
            <div class="col-lg-6 mm-card-dark mm-card-register">
                <form class="mx-auto text-center" action="http://localhost:3000/registrar" method="POST">
                    <h4 class="h4 mb-3">Registrar</h4>
                    <input type="text" name="name" id="name" class="form-control" placeholder="nome">
                    <br>
                    <input type="email" name="email" id="email" class="form-control" placeholder="e-mail">
                    <br>
                    <input type="user" name="username" id="username" class="form-control" placeholder="usuario" >
                    <br>
                    <input type="password" name="password" id="password" class="form-control"
                        placeholder="senha" pattern="^{6,}$">
                    <br>
                    <button class="btn mm-btn-yellow-shadowless btn-block mb-3" id="submit">
                        <strong>Comece a conversar</strong>
                    </button>
                    <a href="./login.html">
                        <small class="text-white">
                            JÃ¡ tem uma conta? Entre aqui
                        </small>
                    </a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>

</html>
